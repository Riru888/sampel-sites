      <link rel="stylesheet" href="rekvizity.css">
      <title>Ввод реквизитов</title>
   </head>
   <body>
      <div class="texttittle"><h8>Введите реквизиты для покупки билета</h8></div>
      <h0 class="back"><a href="karta.html" class="back">Назад</a></h0>
      <div class="rekvizity">
         <video src="rekvizity_video.mp4" type="video/mp4" autoplay muted loop></video>
         <div class="effects"></div>
         <div class="black"></div>
         <div class="black2"></div>
         <div class="rekvizity-form">
            <form action="submit_rekvizity.html" method="post">
               <div class="form-field">
                  <label for="full-name">ФИО:</label>
                  <input type="text" id="full-name" name="full-name" placeholder="Введите ваше ФИО" required>
               </div>
               <div class="form-field">
                  <label for="age">Возраст:</label>
                  <input type="number" id="age" name="age" placeholder="Введите ваш возраст" required>
               </div>
               <div class="form-field">
                  <label for="children">Наличие или отсутствие медицинских противопоказаний:</label>
                  <input type="text" id="health" name="health" placeholder="Введите количество детей" min="0" required>
               </div>
               <div class="form-field">
                  <label for="children">Количество детей(Для детей старше шести лет места приобретются отдельно):</label>
                  <input type="number" id="children" name="children" placeholder="Введите количество детей" min="0" required>
               </div>
               <div class="form-field">
                  <label for="card-number">Номер карты:</label>
                  <input type="text" id="card-number" name="card-number" placeholder="Введите номер карты" required>
               </div>
               <div class="form-field">
                  <label for="expiry-date">Срок действия:</label>
                  <input type="month" id="expiry-date" name="expiry-date" required>
               </div>
               <div class="form-field">
                  <label for="cvv">CVV:</label>
                  <input type="text" id="cvv" name="cvv" placeholder="Введите CVV" required>
               </div>
               <div class="form-field">
                  <label for="passport">Номер паспорта:</label>
                  <input type="text" id="passport" name="passport" placeholder="Введите номер паспорта" required>
               </div>

               <div class="form-submit">
                  <button type="submit" class="button">Заказать билет</button>
               </div>
            </form>
         </div>
